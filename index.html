<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="info-section">
        <h1 class="info-section__heading">
          Get <span class="txt-accent">insights</span> that help your business
          grow.
        </h1>
        <p class="info-section__heading-support-txt">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="info-section__analytics analytics">
          <div class="analytics__item">
            <div class="analytics__value">10k+</div>
            <div class="analytics__category">companies</div>
          </div>
          <div class="analytics__item">
            <div class="analytics__value">314</div>
            <div class="analytics__category">templates</div>
          </div>
          <div class="analytics__item">
            <div class="analytics__value">12m+</div>
            <div class="analytics__category">queries</div>
          </div>
        </div>
      </section>

      <section class="img-section">
        <div class="picture-wrapper">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img src="./images/image-header-mobile.jpg" alt="Our card image" />
          </picture>
        </div>
      </section>
    </div>
  </body>
</html>
